<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identificar 10 menores</title>
</head>

<body>
    <h1>Ler 10 números e verificar qual é o menor utilizado, usando Array.</h1>
    <form>
        <label>Digite um número.</label><br>


        <input type="number" id="recebedora"><br>
        <button type="button" id="guardar">Guardar</button>
        <button type="button" id="encontramenor">Verificar Menor</button>
    </form>

    <p id="resultado" </p>
        <script>
            let numeros = [];

            document.getElementById('guardar').onclick = function () {

                let recebedora = parseFloat(document.getElementById("recebedora").value);

                numeros.push(recebedora);

            }

            document.getElementById('encontramenor').onclick = function () {

                if (numeros.length > 0 && numeros.length < 10) {
                    let menorNumero = numeros[0];
                    for (let i = 1; i < 10; i++) {
                        if (numeros[i] < menorNumero) {
                            menorNumero = numeros[i];
                        }
                    }
                    document.getElementById('resultado').innerText = "Os número digitados foram: " + numeros.join(", ") + " e o menor é: " + menorNumero;
                }
            }

        </script>
</body>

</html>
