<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identificar 10 menores</title>
</head>

<body>
    <h1>Ler 10 números e verificar qual é o menor utilizado, usando Array.</h1>
    <form>
        <label>Digite um número.</label><br>


        <input type="number" id="recebedora"><br>
        <button type="button" id="armazenar">Guardar</button>
        <button type="button" onclick="encontramenor">Encontrar menor número</button>
    </form>

    <p id="resultado" </p>
        <script>
            let numeros = [];

            document.getElementById('armazenar').onclick = function () {
                let recebedora = parseFloat(document.getElementById("recebedora").value);
                if (!isNaN(recebedora)) {
                    numeros.push(recebedora);
                    document.getElementById('recebedora').value = '';

                }
            }

            function encontramenor() {
                if (numeros.length > 0) {
                    let menorNumero = Math.min(...numeros);
                }
            }
            document.getElementById('resultado').innerText = "Os 10 menores números digitados foram:" + numeros.join(", ") + "\n O menor número digitado foi: " + menorNumero;
        } else {
                document.getElementById('resultado').innerText = 'Nenhum número foi digitado.'
            }

        </script>
</body>

</html>
